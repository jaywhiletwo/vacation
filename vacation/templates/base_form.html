{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="hero-unit">
        <h3>{{ form_title }}</h3>
        <form enctype="{{ form_enctype }}" method="post" action="{{ form_action }}">
        {% csrf_token %}
        {{ errors }}
        <label for="id_image_file">
            <img src="{% static 'upload.png' %}">
        </label>
        {{ form }}
        <br>
        <input type="submit">
        </form>
    </div>
{% endblock content %}
