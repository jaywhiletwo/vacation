{% load static %}
{% load widgets %}
<HTML>
<HEAD>
    <TITLE>Vacation Launch</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
</HEAD>
<BODY>
    <div class="container-fluid" style="background-color:BCBCBC">
      <div class="span6">
        {% if user %}
          Welcome back, {{ user.username }}
        {% endif %}
      </div>
      <div class="span6" align=right>
        <b><a href="http://jenandjefflee.com/">Gallery</a></b> | 
        <b><a target="_blank" href="http://jenandjefflee.com/admin/auth/user/{{ user.id }}/#widgetpick_set-group">Configure Widgets</a></b> | 
        <a href={% url login_user %}>{% if user.is_authenticated %}Logout{% else %}Login{% endif %}</a>
      </div>
    </div>
    <br>
    <div class="container-fluid">
        {% for widget in widgets %}
            {% render_widget widget %}
        {% endfor %}
    </div>
  </div>
</BODY></HTML>
