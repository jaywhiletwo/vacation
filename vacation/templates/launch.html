{% load static %}
{% load widgets %}
<HTML>
<HEAD>
    <TITLE>Vacation Launch</TITLE>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
</HEAD>
<BODY>
    <div class="container-fluid" style="background-color:BCBCBC">
      <div style='float: left'>
        {% if user %}
          Welcome back, {{ user.username }}
        {% endif %}
      </div>
      <div align=right>
        <b><a href="http://jenandjefflee.com/">Gallery</a></b> | 
        <b><a target="blank" href="http://jenandjefflee.com/admin/auth/user/{{ user.id }}/#widgetpick_set-group">Configure Widgets</a></b> | 
        <a href={% url login_user %}>{% if user.is_authenticated %}Logout{% else %}Login{% endif %}</a>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row-fluid">
        {% for widget in widgets %}
            {% render_widget widget %}
            {% cycle '' '' '</div><div class="row-fluid">' %}
        {% endfor %}
    </div>
</div>
</BODY></HTML>
