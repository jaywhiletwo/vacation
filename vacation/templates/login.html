{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="hero-unit">
        <h3>{{ form_title }}</h3>
        <form enctype="{% firstof form_enctype 'application/x-www-form-urlencoded' %}" method="post" action="{{ form_action }}">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit">
        </form>
    </div>
{% endblock content %}
