{% extends "widget.html" %}

{% block widget_body %}
    <style type="text/css">
        #id_value {width: 100%;}
    </style>
    <form method="POST" action="{% url launch %}">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="hidden" name="widget_id" value="{{ widget_id }}">
        <input type="submit" value="Save" />
    </form>
{% endblock %}
